<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="rps.css">
    <title>Rock paper scissors trial</title>
</head>
<body>
  <section class="game">
    <!--header-->
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>
    
    <!--player and computer score display-->
    <div class="score">
        <div class="playerScore">
            <h2>Player</h2>
            <p class="p-count count">0</p>
        </div>
        <div class="computerScore">
            <h2>computer</h2>
            <p class="c-count count">0</p>
        </div>
    </div>
    
    <div class="move">ROCK PAPER SCISSORS SHOOT:</div>

    <!--moves left till game ends-->
    <div class="movesleft">Moves Left: 3</div>
    
    <!--options available to game player-->
    <div class="options">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissor</button>
    </div>
  
    <!--GAME RESULT-->
    <div class="result"></div>

    <!--GAME RELOAD-->
    <button class="reload"></button>  
  </section>  
  <script src="script.js"></script>
</body>
</html>
